
<h1 class="text-center text-danger"> Edit Person </h1>
<hr />


<div class="row" ng-show="{{hidden}}"">
    <div class="jumbotron">
        Please, Select client to Edit
    </div>
</div>

<div class="row" ng-hide="{{hidden}}">
    <div class="col-md-6 col-md-offset-3">
        <form name="myForm">
            <div class="form-group">
                <label>First Name *</label>
                <input type="text" name="ftName" ng-model="person.FirstName" ng-maxlength="30" class="form-control" placeholder="Please Enter FirstName" required />
                <span ng-show="myForm.ftName.$error.maxlength">First Name too long, 30 Character only</span>
            </div>
            <div class="form-group">
                <label>Last Name *</label>
                <input type="text" name="ltName" ng-model="person.SurName" ng-maxlength="40" class="form-control" placeholder="Please Enter Last Name" required />
                <span ng-show="myForm.ltName.$error.maxlength">Surname too long, 40 Character only</span>
            </div>
            <div class="form-group">
                <label>Please Select Gender *</label>
                <select ng-model="person.Gender" ng-options="x for x in GenderOption" required></select>
            </div>
            <div class="form-group">
                <label>Email *</label>
                <input type="email" ng-model="person.Email" ng-maxlength="200" class="form-control" placeholder="Please Enter Email" required />
                <span ng-show="myForm.myEmail.$error.email">Not a valid e-mail address</span>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="number" ng-model="person.PhoneNumber" ng-maxlength="30" class="form-control" placeholder="Please Enter PhoneNumber" />
            </div>

            <button ng-click="editPerson()" class="btn btn-info form-control input-lg">Edit Person</button>
        </form>

        <div class="row">
            <div class="col-md-12">
                <p class="text-muted">
                    These fields <strong>*</strong> are required.
                </p>
            </div>
        </div>

    </div>
</div>
