<h1 class="text-center text-danger"> Add Person </h1>
<hr />

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form name="myForm">
            <div class="form-group">
                <label>First Name *</label>
                <input type="text" name="ftName" ng-model="FirstName" ng-maxlength="30" class="form-control" placeholder="Please Enter FirstName" required />
                <span ng-show="myForm.ftName.$error.maxlength">First Name too long, 30 Character only</span>
            </div>
            <div class="form-group">
                <label>Last Name *</label>
                <input type="text" name="ltName" ng-model="Surname" ng-maxlength="40" class="form-control" placeholder="Please Enter Last Name" required />
                <span ng-show="myForm.ltName.$error.maxlength">Surname too long, 40 Character only</span>
            </div>
            <div class="form-group">
                <label>Please Select Gender *</label>
                <select name="genList" ng-model="Gender" ng-options="x for x in GenderOption" required></select>
                <span ng-show="myForm.genList.invalid">Please, select person Gender</span>
            </div>
            <div class="form-group">
                <label>Email *</label>
                <input type="email" name="myEmail" ng-model="Email" ng-maxlength="200" class="form-control" placeholder="Please Enter Email" required />
                <span ng-show="myForm.myEmail.$error.email">Please, enter valid e-mail address</span>
                <span ng-show="myForm.myEmail.$error.maxlength">Phone Number too Long, 200 characters only</span>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="number" name="phNumber" ng-model="PhoneNumber" ng-maxlength="30" class="form-control" placeholder="Please Enter PhoneNumber" />
                <span ng-show="myForm.phNumber.$error.number">Please, enter valid phone number</span>
            </div>

            <button ng-disabled="myForm.$invalid" ng-click="addPerson()" class="btn btn-info form-control input-lg">Add Person</button>
        </form>

        <div class="row">
            <div class="col-md-12">
                <p class="text-muted">
                    These fields <strong>*</strong> are required.
                </p>
            </div>
        </div>

    </div>
</div>
