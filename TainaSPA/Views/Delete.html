
<h1 class="text-center text-danger"> Delete Person </h1>
<hr />

<div class="row" ng-show="{{hidden}}" ">
    <div class="jumbotron">
        Please, Select client to Delete
    </div>
</div>

<div class="row" ng-hide="{{hidden}}">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" ng-model="person.FirstName" class="form-control" disabled />
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" ng-model="person.SurName" class="form-control" disabled />
                </div>
                <div class="form-group">
                    <label>Please Select Gender</label>
                    <input type="text" ng-model="person.Gender" class="form-control" disabled>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" ng-model="person.Email" class="form-control" disabled />
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" ng-model="person.PhoneNumber" class="form-control" disabled />
                </div>

                <button ng-click="deletePerson()" class="btn btn-info form-control input-lg">Delete Person</button>
            </form>

        </div>
    </div>
</div>
